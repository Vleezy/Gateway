  <section class="transbox" id="IT">
    <h2 class="head2">Singapore</h2>
    <h3 class="secLine">Officially the Republic of Singapore, is a sovereign island city-state in Southeast Asia.</h3>
    <section class="it-container">
      <figure class="box">
        <img class="boxImage" src="https://upload.wikimedia.org/wikipedia/commons/4/48/Flag_of_Singapore.svg" alt="Singapore Flag" />
        <h3>Flag</h3>
        <p>It became independent from Malaysia in 1965 ; becoming the worlds only Island City-State with only 55 years of age.</p>
        <p>The official languages of Singapore are English, Malay, Mandarin, and Tamil.</p>
      </figure>
      <figure class="box">
        <img src="https://i.pinimg.com/originals/f9/55/81/f9558148ac851ed8e40cebf78c31c5f6.jpg" alt="Currency" />
        <h3>Currency</h3>
        <p>Currency: The Singapore dollar (SGD, known on the street as the "sing-dollar") is Singapore's official unit of currency. Paper notes are denominated in $2, $5, $10, and $50 (less commonly seen are $100, $500, $1,000 and $10,000 bills). Coins come
          in 5 cents, 10 cents, 20 cents, 50 cents and $1 denominations. (1 Singapore Dollar "SGD" = 0.74 United States Dollar "USD"</p>
      </figure>
      <figure class="box">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTnFZq7m2ILAgkInE_n_QEErkMCRodMl0hYcesgFkYvf-1YNbrQ" alt="Map" />
        <h3>Map</h3>
        <p>The country is situated about one degree (137 kilometres or 85 miles) north of the equator, at the southern tip of the Malay Peninsula, with Indonesia's Riau Islands to the south and Peninsular Malaysia to the north.</p>
      </figure>
      <figure class="box">
        <img src="https://dn9tckvz2rpxv.cloudfront.net/phillips66/img2/banner-singapore.jpg" alt="Singapore" />
        <h3>City</h3>
        <p>Singapore's territory consists of one main island along with 58 other islets. Since independence, extensive land reclamation has increased its total size by 23% (130 square kilometres or 50 square miles).</p>
        <p>Population: 5.612 million (2017)</p>
      </figure>
