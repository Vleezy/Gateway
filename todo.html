    <h2 class="head2">Tourism</h2>

    <h3 class="secLine">Tourism in Singapore is a major industry and contributor to the Singaporean economy.</h3>

    <!--1st Tourism List -->

    <section class="it-container">
      <figure class="box">
        <a href="https://www.marinabaysands.com/" target="_blank" rel="noopener"><img src="https://pix6.agoda.net/hotelImages/185/185945/185945_13103010430017245214.jpg?s=800x" alt="Marina Bay Sands" /></a>
        <h3>Marina Bay Sands</h3>
        <p>The opulent Marina Bay Sands resort complex includes a high-end luxury hotel, a mall with a canal running through it, the ArtScience Museum, and the Marina Bay Sands Skypark Observation Deck-a vantage point for taking in the entire city.</p>
        <p>Location: 10 Bayfront Ave, Singapore 018956</p>
        <p>Cost:<a href="https://www.marinabaysands.com/" target="_blank" rel="noopener">Booking</a> On Average one night for one Adult could cost s$729 Prices Vary on Occupants , Rooms time and length of booking.
          <p>Target Age Group: All ages welcome.</p>
      </figure>

      <figure class="box">
        <a href="https://www.singaporeflyer.com/" target="_blank" rel="noopener"><img src="https://miro.medium.com/max/1920/1*-nOyMSuzVhi_NgcezX7A5w.jpeg" alt="Singapore Flyer" /></a>
        <h3>Singapore Flyer</h3>
        <p>The world's second large giant observation wheel. At a height of 165m, Singapore Flyer is Asia's largest Giant Observation Wheel and is set to be one of Asia's biggest tourist attractions.</p>
        <p>Location: 30 Raffles Ave, Singapore 039803</p>
        <p> Opening Hours: 8.30am - 10.30pm</p>
        <p>Cost: <a href="https://www.singaporeflyer.com/" target="_blank" rel="noopener">Reservations</a> Prices vary depending on packages. From a regular adult flight s$33 to a Sky Dine 4-course Reservation s$329.90</p>
        <p>Target Age Group: All ages welcome.</p>
      </figure>

      <figure class="box">
        <a href="https://www.ilightsingapore.sg/" target="_blank" rel="noopener"><img src="https://www.actld.com/wp-content/uploads/2019/09/ACTLD-singapore-ilight-2019-bridges-of-time-08.jpg" alt="iLight Singapore" /></a>
        <h3>iLight Singapore</h3>
        <p> Theme this year Re: Light, Re: Live, Re: Imagine; iLight Singapore's celebration of sustainability brings luminous works of art to Marina Bay. First held in 2010, iLight Singapore is an annual celebration that brings people from all walks of life
          together by shining a light on art and sustainability.
          <p>Location: Marina Bay </p>
          <p>Date: Mar 6-29, 2020 </p>
          <p>Cost:<a href="https://www.ilightsingapore.sg/" target="_blank" rel="noopener">Free</a>
            <p>Target Age Group: All ages welcome.</p>
      </figure>

      <figure class="box">
        <a href="https://www.chingay.org.sg/" target="_blank" rel="noopener">
            <img src="https://rivieraevents.com/wp-content/uploads/2019/01/Chingay-Parade-2019-7.jpg" alt="Chingay Parade" />
          </a>
        <h3>Chingay Parade</h3>
        <p>With dazzling floats and festivities galore, The Chingay Parade is a lively display of Singapore's multicultural heritage at its most vibrant. </p>
        <p>Location: Republic Boulevard, Singapore 038975</p>
        <p>Date: Jan 31 - Feb 01, 2020</p>
        <p>Cost: Prices Ranging from 28.50$ to 60.00$</p>
        <a href="https://www.chingay.org.sg/" target="_blank" rel="noopener">Tickets</a>
        <p>Target Age Group: All ages welcome.</p>
      </figure>
